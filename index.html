<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de PDFs en Revista</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Formulario para subir PDF -->
  <h1>Subir nuevo PDF</h1>
  <form id="uploadForm">
    <input type="file" id="pdfFile" accept="application/pdf">
    <button type="submit">Subir PDF</button>
  </form>

  <h2>Lista de PDFs Subidos</h2>
  <div id="pdfList">
    <!-- Aquí se mostrarán los PDFs subidos -->
  </div>

  <!-- Contenedor para la revista -->
  <div id="magazineView" style="display:none;">
    <h2>Visualización de PDF</h2>
    <iframe id="pdfViewer" width="100%" height="600px"></iframe>
    <button id="closeMagazine">Cerrar</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
